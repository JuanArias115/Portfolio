<section
  class="py-16 px-4 sm:px-6 lg:px-8 bg-white text-neutral-900"
  id="projects"
>
  <div class="mt-5 max-w-4xl mx-auto text-center">
    <h2
      class="text-3xl font-semibold mb-10 text-center flex items-center justify-center gap-3"
    >
      <lucide-icon
        [img]="FolderIcon"
        class="w-6 h-6 text-neutral-800"
      ></lucide-icon>
      {{
        {
          en: "Projects",
          de: "Projekte",
          es: "Proyectos"
        } | i18n
      }}
    </h2>

    <div class="space-y-16">
      <div
        *ngFor="let project of projects"
        class="flex flex-col items-center md:flex-row md:items-start md:justify-center gap-6"
      >
        <!-- Imagen más pequeña -->
        <img
          [src]="project.image"
          alt="{{ project.title }}"
          class="w-48 rounded-lg shadow-sm object-cover"
        />

        <!-- Contenido -->
        <div class="text-left max-w-md">
          <h3 class="text-lg font-semibold mb-2">{{ project.title | i18n }}</h3>
          <p class="text-sm text-neutral-600 mb-3">
            {{ project.description | i18n }}
          </p>

          <!-- Tecnologías -->
          <div
            class="flex flex-wrap gap-2 text-xs text-neutral-700 font-medium mb-4"
          >
            <span
              *ngFor="let tech of project.tech"
              class="bg-neutral-100 px-2 py-1 rounded-full"
              >{{ tech }}</span
            >
          </div>

          <!-- Botón -->
          <a
            [href]="project.storeLink"
            target="_blank"
            class="inline-block px-4 py-2 text-sm bg-neutral-800 text-white rounded-full hover:bg-neutral-900 transition"
          >
            {{
              {
                en: "View on Store",
                de: "Im Store ansehen",
                es: "Ver en la tienda"
              } | i18n
            }}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
